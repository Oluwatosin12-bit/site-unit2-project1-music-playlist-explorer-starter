<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

        <!-- Main content here -->   
    <main>

        <nav>Go home</nav>
        <nav>Go hard</nav>
            <!-- Playlist-cards -->
            <div id="playlist-info" class="playlist-info"></div>

            <!-- Modal -->
            <div id="modal" class="modal">
                <div class="modal-content">
                   
                   <span class="close" id="modal-close">&times;</span>
                   <div class="playlist-details">
                        <img id="modal-img"/> 
                        <div>
                            <h2 id="modal-title"></h2>
                            <p id="modal-description"></p>
                            <button id = "shuffle" class="shuffle"><i class="fa-solid fa-shuffle" style="color: #000000;"></i> Shuffle</button>
                        </div>
                    </div>

                    <div >
                        <div>
                            <img id="modal-image"/>
                            <div>
                                <ul id="modal-songs-list"></ul>
                            </div>
                        </div>
                    </div>   
                   
               </div>
            </div>

    </main> 


    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
