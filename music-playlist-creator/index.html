<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header content here -->
        <h1>Music Playlist Explorer</h1>
    </header>

        <!-- Main content here -->   
    <main>

        <!-- <div class="navigation">
            <nav>
                <a href="home.html" class="active nav-link">Go home</a>
                <a href="index.html" class="nav-link">Go hard</a>
            </nav>

        <div class="navigation">
            <nav>
                <a href="featured.html" class="active nav-link" >Go home</a>
                <a href="index.html" class="active nav-link">Go hard</a>
            </nav>
        </div>
        
        
     
            <!-- Playlist-cards -->
            <div class="playlist-actions">
                <input type="search" id="searchplaylist" placeholder="Search Playlist"/>
                <button id="addPlaylist">Add Playlist</button>
            </div>
            <div id="playlist-info" class="playlist-info"></div>
            

            <!-- Modal -->
            <div id="modal" class="modal" name="username">
                <div class="modal-content">
                   
                   <span class="close" id="modal-close">&times;</span>
                   <div class="playlist-details">
                        <span><img id="modal-img"/></span> 
                        <span>
                            <h2 id="modal-title"></h2>
                            <p id="modal-description"></p>
                            <button id = "shuffle" class="shuffle"><i class="fa-solid fa-shuffle" style="color: #000000;"></i> Shuffle</button>
                        </span>
                    </div>

                    <div >
                        <div>
                            <img id="modal-image"/>
                            <div>
                                <ul id="modal-songs-list"></ul>
                            </div>
                        </div>
                    </div>   
                   
               </div>
            </div>

            <div id="addModal">
                <div class="addForm" id="addForm">
                    <span class="close" id="addmodal-close">&times;</span>
                    <h2>Add Playlist</h2>
                    <form id="playlistForm">
                        <div class="formfield">
                            <label>Playlist Name:</label>
                            <input id="playlistName"/>
                        </div>
                        
                        <div class="formfield">
                            <label>Artiste:</label>
                            <input id="playlistArtiste"/>
                        </div>
                        
                        <div class="formfield">
                            <label>Image URL:</label>
                            <input id="playlistImage"/>
                        </div>

                        <div class="formfield">
                            <label>Songs:</label>
                            <input id="playlistSongs"/>
                        </div>
                        
                        
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
            

    </main> 


    <footer>
        <!-- Your footer content here -->
        <p>This site was made with love and lotsss of patience by Oluwatosin </p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
